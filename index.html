<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Pokemon</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- biblioteca de icones -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />
</head>

<body>

  <header class="header">
    <div>
      <div>
        <input type="text" data-search class="form-control" placeholder="Pesquisar">
        <i class="ph-bold ph-magnifying-glass" style="height: 100%; background: white; color: hotpink"></i>
      </div>
    </div>
  </header>

  <h1 class="glitch" id="textGlitch">PokeDex</h1>
  <!-- <div class="card" id="card">
   
  </div>  -->

  <section id="paginate">
    <div class="card list" id="card">
    </div>
    <div class="pagination">
      <div class="first">&#171;</div>
      <div class="prev">⬅</div>
      <div class="numbers">
      </div>
      <div class="next">➡</div>
      <div class="last">&#187;</div>
    </div>
  </section>

  <script src="services/services.js"></script>
  <script src="scripts/paginate.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
